<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Form will display fields with labels -->
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:signin' %}">Login here</a></p>
    <p>Go to <a href="{% url 'clothing:home' %}">Home</a></p>  <!-- Corrected home link if using clothing app -->
</body>
</html>
