<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
</head>
<body>
  <h2>Sign In</h2>

  <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign In</button>
  </form>

  <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
</body>
</html>
