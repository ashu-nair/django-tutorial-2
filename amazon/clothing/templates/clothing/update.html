<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        h1 {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>

<h1>Update Product</h1>

<div class="form-container">
    <h2>Edit Product Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
